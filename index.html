<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Hot Sale 2024</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- BANNER FLASH -->
    <section class="container-banner-flash">
        <a href="#cards-section" class="scroll-to-cards">
            <div class="img-banner">
                <img src="https://chedrauimx.vteximg.com.br/arquivos/ofertas-hot.webp" alt="">
                <p class="text-flash">Ofertas Hot</p>
            </div>
        </a>
        <a href="#cards-section" class="scroll-to-cards">
            <div class="img-banner">
                <img src="https://chedrauimx.vteximg.com.br/arquivos/banner-relampago.webp" alt="">
                <p class="text-flash">Promo Flash</p>
            </div>
        </a>
        <a href="#">
            <div class="img-banner">
                <img src="https://chedrauimx.vteximg.com.br/arquivos/banner-favoritos.webp" alt="">
                <p class="text-flash">Los Favoritos del súper</p>
            </div>
        </a>
        <a href="#">
            <div class="img-banner">
                <img src="https://chedrauimx.vteximg.com.br/arquivos/envios-banner.webp" alt="">
                <p class="text-flash">Envío Gratis</p>
            </div>
        </a>
    </section>

    <!--SLIDER BANNER | HERO -->
    <div class="header-title">
        <h1 class="title-slider">Ofertas Hot Sale 2024: Las mejores promociones están en Chedraui</h1>
    </div>
    <div class="slider">
        <div class="slide">
            <a href="https://www.chedraui.com.mx/vinos-y-licores">
                <img src="https://chedrauimx.vteximg.com.br/arquivos/lp_HS_bh_p1_vyl_150424.webp" alt=""
                    class="desktop" />
            <img src="https://chedrauimx.vteximg.com.br/arquivos/sliderMobil.webp" alt="" class="mobil">
            </a>
        </div>
        <div class="slide">
            <a href="https://www.chedraui.com.mx/electrodomesticos-y-linea-blanca">
                <img src="https://chedrauimx.vteximg.com.br/arquivos/lp_HS_bh_p2_lineablanca_150424.webp" alt=""
                    class="desktop" />
            <img src="https://chedrauimx.vteximg.com.br/arquivos/slider-img3.webp" alt="" class="mobil">
            </a>

        </div>
        <div class="slide">
            <a href="#">
                <img src="https://chedrauimx.vteximg.com.br/arquivos/lp_HS_bh_p3_celulares_150424.webp" alt=""
                    class="desktop" />
                <img src="https://chedrauimx.vteximg.com.br/arquivos/slider-img4.webp" alt="" class="mobil">
            </a>

        </div>
        <div class="slide">
            <a href="https://www.chedraui.com.mx/tecnologia/television/pantallas">
                <img src="https://chedrauimx.vteximg.com.br/arquivos/lp_HS_bh_p4_pantallas_150424.webp" alt=""
                    class="desktop" />
                <img src="https://chedrauimx.vteximg.com.br/arquivos/slider-img5.webp" alt="" class="mobil">
            </a>

        </div>

        <button class="btn-slide prev"><span class="material-symbols-outlined">keyboard_arrow_left</span></button>
        <button class="btn-slide next"><span class="material-symbols-outlined">chevron_right</span></button>

        <div class="dots-container">
            <span class="dot active" data-slide="0"></span>
            <span class="dot" data-slide="1"></span>
            <span class="dot" data-slide="2"></span>
            <span class="dot" data-slide="3"></span>
        </div>
    </div>

    <!-- Timer Hot Sale Cuenta  -->
    <section id="content-count">
        <div id="timer">
            <div class="section-time">
                <div class="timer-title">
                    <h1>¡Se van las ofertas!</h1>
                </div>

                <div class="section-custom">
                    <div class="custom-time">
                        <p class="tex-big" id="day">99</p>
                        <span>Días</span>
                    </div>

                    <div class="custom-time">
                        <p class="tex-big" id="hour">23</p>
                        <span>Horas</span>
                    </div>

                    <div class="custom-time">
                        <p class="tex-big" id="min">12</p>
                        <span>Minutos</span>
                    </div>

                    <div class="custom-time">
                        <p class="tex-big" id="sec">12</p>
                        <span>Segundos</span>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="./slider.js"></script>
    <script src="./timer.js"></script>
    <script src="./scroll.js"></script>
</body>

</html>
